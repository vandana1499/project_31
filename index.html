<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Facts</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <style>
    #fact{
        display: none
    }
    
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a number fact</p>
                    <input type="number" name="" id="number-input" placeholder="Enter any number.." class="form-control form-control-lg">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="fact-text" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    
    let fact=document.querySelector('#fact');
    let factText=document.querySelector('#fact-text');
    let numberInput=document.querySelector('#number-input');
    numberInput.addEventListener('input',getFactFetch);
   /* function getFactAjax()
    {
        let number=numberInput.value;
        let xhr=new XMLHttpRequest();
        xhr.open('GET','http://numbersapi.com/'+number);
        xhr.onload=function(){
            if(this.status==200&&number!='')
            {
               fact.style.display='block';
               factText.innerText=this .responseText;
            }
            
        }   
        xhr.send();  
    }*/

    function getFactFetch()
    {
        let number=numberInput.value;
        fetch('http://numbersapi.com/'+number)
        .then(response=>response.text())
        .then(data=>{
           if(number!='')
           {
               fact.style.display="block";
               factText.innerText=data;
           }
        })
        .catch(err=>console.log(err));
        
    }
    </script>
</body>
</html>
